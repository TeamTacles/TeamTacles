<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{/images/icon.png}">
    <title>Senha Redefinida - TeamTacles</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #3C3C3C;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
            color: #ffffff;
        }

        .container {
            background: #3C3C3C;
            max-width: 450px;
            width: 100%;
            padding: 40px 30px;
            text-align: center;
        }

        .octopus-image {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }

        h1 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        p {
            color: #cccccc;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .app-name {
            font-weight: bold;
            color: #EB5F1C;
        }
    </style>
</head>
<body>
<div class="container">
    <img th:src="@{/images/polvo_conta_verificada.png}" alt="Polvo TeamTacles - Senha Redefinida" class="octopus-image"/>
    <h1>Senha redefinida!</h1>
    <p>
        Sua senha foi alterada com sucesso. Você já pode fechar essa aba e fazer login no aplicativo <span class="app-name">TeamTacles</span> com sua nova senha.
    </p>
</div>
</body>
</html>
