spring.application.name=teamtacles
spring.datasource.url=jdbc:postgresql://localhost:5432/teamtacles
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=dev
spring.datasource.password=dev123
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=none

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

jwt.private.key=classpath:app.key
jwt.public.key=classpath:app.pub

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.base-url=http://localhost:8080
app.web.forgot-password-url=http://192.168.0.137:8080/forgot-password-web

logging.level.org.springframework.security=DEBUG

logging.level.org.springframework.web=DEBUG
logging.level.org.apache.coyote.http11=DEBUG

logging.level.br.com.teamtacles=DEBUG

spring.mvc.log-request-details=true

# Timezone configuration - ensure consistent UTC storage and user-timezone display
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jackson.time-zone=UTC