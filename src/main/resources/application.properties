spring.application.name=teamtacles

spring.datasource.url=jdbc:h2:mem:db-teamtacles;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.sql.init.mode=always

# JWT
jwt.private.key=classpath:app.key
jwt.public.key=classpath:app.pub

# E-MAIL (SMTP GMAIL)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# URL Base
app.base-url=http://localhost:8080
app.web.forgot-password-url=http://192.168.0.137:8080/forgot-password-web

# ===== LOGGING CONFIGURATION =====
# Spring Security
logging.level.org.springframework.security=DEBUG

# Requisições HTTP e Controllers
logging.level.org.springframework.web=DEBUG
logging.level.org.apache.coyote.http11=DEBUG

# Seus pacotes (Controllers, Services, AOP)
logging.level.br.com.teamtacles=DEBUG

# Detalhes das requisições
spring.mvc.log-request-details=true