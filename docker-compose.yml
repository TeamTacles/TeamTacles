version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: teamtacles-db
    environment:
      POSTGRES_DB: teamtacles
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: